<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="/assets/CSS/contact.css">
</head>
<body>

    <section>

        <h1>Let,s get started!</h1>

    <div class="main-page">



        <!-- first name and last name -->
        <div class="f-l-name">

            <div class="f-name">
                
                <span>FIRST NAME*</span>
                <div class="input">
                    <input type="text" placeholder="first name">
                </div>
                
            </div>

            <div class="l-name">

                <span>LAST NAME*</span>
                <div class="input">
                    <input type="text" placeholder="last name">
                </div>
                    
            </div>

        </div>


        <!-- Email and phone number  -->
        <div class="e-p-number">

            <div class="f-name">

                <span>EMAIL*</span>
                <div class="input">
                    <input type="email" placeholder="example@gmail.com">
                </div>
                
            </div>

            <div class="l-name">

                <span>PHONE NO*</span>
                <div class="phone">
                    <input type="text" placeholder="+91 1234567890">
                </div>
                    
            </div>

        </div>

        <!-- your budget start -->

        <div class="below-contact">

            <div class="your-budget">
                <p>YOUR BUDGET*</p>
            </div>


            <div class="radio-buttons-and-price">

                <div class="box">
                    <label>
                        <input type="radio" name="option" value="1">
                        $25K
                    </label>   
                </div>
                <div class="box">
                    <label>
                        <input type="radio" name="option" value="1">
                        $25K-$50K
                    </label>   
                </div>
                <div class="box">
                    <label>
                        <input type="radio" name="option" value="1">
                        $50K-$100K
                    </label>   
                </div>
                <div class="box">
                    <label>
                        <input type="radio" name="option" value="1">
                        $100K-$150K
                    </label>   
                </div>
                <div class="box">
                    <label>
                        <input type="radio" name="option" value="1">
                        $150K-$200K
                    </label>   
                </div>
                <div class="box">
                    <label>
                        <input type="radio" name="option" value="1">
                        NOT FUNDED YET
                    </label>   
                </div>



            </div>

        
        </div>
        <!-- your budget end -->



        <!-- What else start -->

           <div class="what-else">

            <div class="heading">
                <p>WHAT ELSE SHOULD WE KNOW?</p>
            </div>

            <div class="text-area">
                <textarea>

                </textarea>
            </div>


           </div>

        <!-- What else end -->


        <!-- button start -->

        <div class="button-container">

            <button>submit</button>
        </div>

        <!-- butten end -->


        


       


    </div>
    </section>

    

    
    
</body>
</html>
